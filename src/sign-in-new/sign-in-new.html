<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/src/sign-in-new/sign-in-new.css">
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon">
    <title>Sign In - Nader's Corporation</title>

<body>

    <div class="right">

        <div class="module">

            <div class="navbar">

                <div class="logo">
                    <a href="/index.html"><img id="nav-logo" src="/assets/LOGO SING WHITE.svg" alt=""></a>
                </div>

                <div class="btn">
                    <a href="/src/login-dark-page/sign-up-dark.html"><button class="signin-btn">Sign Up</button></a>
                </div>

            </div>

    </div>

    <div class="left">

            <div class="title">

            </div>

            <div class="btns">

                <button id="git"> <i id="git-icn" class='bx bxl-github'></i>Continue with GitHub</button>

                <p id="email-btn">Continue with email <i class='bx bx-right-arrow-alt' ></i></p>
                <button id="google" style="background-color: white; color: black;""> <i style="font-size: 24px;" class='bx bxs-lock-alt' ></i>Continue with SAML SSO</button>

                <!-- DIVIDER -->

                <div style="width: 100%; height: 1px; background-color: #eaeaea;" class="divider"></div>

                <p style="color: #666666;">Don't have an account? <a style="text-decoration: none; color: #0070f3;" href="/src/login-dark-page/sign-up-dark.html">Sign Up</a></p>
            
            </div>

        </div>
