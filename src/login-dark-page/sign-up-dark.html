<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/src/login-dark-page/sign-up-dark.css">
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon">
    <title>Sign Up - Nader's Corporation</title>
</head>

<body>

    <div class="right">

        <div class="module">

            <div class="navbar">

                <div class="logo">
                    <a href="/index.html"><img id="nav-logo" src="/assets/LOGO SIGNIN WHITE.svg" alt=""></a>
                </div>

                <div class="btn">
                    <a href="/src/sign-in-new/sign-in-new.html"><button class="signin-btn">Sign In</button></a>
                </div>

            </div>

        </div>

    </div>

    <div class="left">

        <div class="card">

            <div class="title">
                <p id="title">Join the best</p>
                <p id="title">developer teams</p>
            </div>

            <div class="btns">

                <button id="git"> <i id="git-icn" class='bx bxl-github'></i>Continue with GitHub</button>
                <button id="apple"> <i id="apple-icn" class='bx bxl-apple' ></i>Continue with Apple</button>
                <button id="google"> <i id="google-icn" class='bx bxl-google' ></i>Continue with Google</button>
                <p id="email-btn">Continue with email <i class='bx bx-right-arrow-alt' ></i></p>

                <!-- TERMS AND CONDITIONS -->

                <p style="color: #666666;">By clicking in continue, you agree to our <a style="text-decoration: none; color: black;" href="#">Terms of Services <i class='bx bx-link-external'></i></a> and <a style="text-decoration: none; color: black;" href="#">Privacy Policy <i class='bx bx-link-external'></i></a>.</p>

                <!-- DIVIDER -->

                <div style="width: 100%; height: 1px; background-color: #eaeaea;" class="divider"></div>

                <p style="color: #666666;">Already have an account? <a style="text-decoration: none; color: #0070f3;" href="/src/sign-in-new/sign-in-new.html">Sign In</a></p>
            
            </div>

        </div>

    </div>

</body>

</html>
