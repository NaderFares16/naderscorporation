<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/src/space/space.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/space/space.css">
    <title>Launch | Nader's Corporation</title>
</head>

<body>

    <div class="navbar">

        <div class="logo">
            <a href="/src/space/space.html"><img id="logo" src="/assets/spaceLogo2.svg" alt=""></a>
        </div>

        <div class="top-btns">
            <a id="t-btn" href="/index.html">HOME</a>
            <a id="t-btn-sel" href="#">LAUNCH</a>
            <a id="t-btn" href="#">SPACE SYSTEMS</a>
            <a id="t-btn" href="#">ABOUT</a>
            <a id="t-btn" href="#">MISSIONS</a>
            <a id="t-btn" href="#">CAREERS</a>
            <a id="t-btn" href="#">MORE</a>
        </div>

        <div class="launch-book">
            <button id="launch-book">RESERVE MY LAUNCH</button>
        </div>

    </div>

    <div class="main">

        <div class="main-card">

            <p id="mission-title">NC-01 mission launch attempt at:</p>

            <div class="countdown-container">

                <div class="countdown-el-days-c">
                    <p class="text" id="days">0</p>
                    <span>Days</span>
                </div>

                <div class="countdown-el-hours-c">
                    <p class="text" id="hours">0</p>
                    <span>Hours</span>
                </div>

                <div class="countdown-el-mins-c">
                    <p class="text" id="mins">0</p>
                    <span>Minutes</span>
                </div>

                <div class="countdown-el-seconds-c">
                    <p class="text" id="seconds">0</p>
                    <span>Seconds</span>
                </div>

            </div>

            <div class="main-btns">

                <button id="learn">Mission Informations</button>
                <button id="updates">Updates</button>

            </div>

        </div>

    </div>

    <!-- SCRIPT -->

    <script src="/src/space/space.js"></script>

</body>

</html>
