<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/store/store.css">
    <title>Shop - Nader's Corporation</title>
</head>

<body>

    <div class="ribbon">

        <i style="font-size: 24px;" class='bx bxl-mastercard' ></i>

        <p id="ribbon-txt"> Free shipping and returns on nader's corportion Products buying with Mastercard through December 25.</p>
        <!-- <p id="ribbon-txt">Save 25% on Nader's Corporation products with a Mastercard Card through December 25. Only at Nader's Corporation. Exclusions and terms apply.</p> -->

        <a id="ribbon-a" href="#">Learn More<i id="chevron" class='bx bx-chevron-right' ></i> </a>

    </div>

    <div class="navbar">

        <div class="logo">
            <a href="/index.html"><img id="logo" src="/assets/LOGO-STORE.svg" alt="" srcset=""></a>
        </div>

        <div class="top-btns">
            <a id="a-top-sel" href="/src/store/store.html">Shop</a>
            <a id="a-top" href="#">Our Technology</a>
            <a id="a-top" href="#">Categories</a>
            <a id="a-top" href="#">Accessories</a>
            <a id="a-top" href="/src/contact/contact.html">Support</a>
        </div>

        <div class="side-btns">

            <div class="cart">
                
                <i style="font-size: 24px;" class='bx bx-cart-alt' ></i>
                <p>Cart</p>

            </div>

            <div class="account">

                <i style="font-size: 24px;" class='bx bx-user-circle'></i>
                <p>Account</p>

            </div>

        </div>

    </div>

    <div class="main">

        <div class="start">

            <div class="filter">

                <div class="start-content">

                    <div class="title">

                        <p id="start-title-a">Our best deals <br> of the year</p>
                        
                    </div>

                    <div class="start-btns">

                        <div class="coupon">

                            <p id="coupon-txt">1STPURCHASE</p>
                            <i class='bx bx-copy'></i>

                        </div>

                        <div class="store-view">

                            <div class="circle">

                                <i style="color: blue; font-size: 24px;" class='bx bx-chevron-right' ></i>

                            </div>

                            <h1 class="fromLeft">View Store</h1>


                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div> 

    <div class="section">
    </div>
    
</body>

</html>
