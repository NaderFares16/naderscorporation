<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/store/store.css">
    <title>Shop - Nader's Corporation</title>
</head>

<body>

    <div class="ribbon">

        <ion-icon style="color: var(--primary-color); font-size: 24px; line-height: 1.6;" name="cube-outline"></ion-icon>
        <p id="ribbon-content">ENJOY FREE SHIPPING AND RETURNS ON ORDERS OVER $200 THROUGH DECEMBER 25TH.</p>
        <a id="ribbon-a" href="#">Learn More</a>

    </div>

    <div class="navbar">

        <div class="logo">
            <a href="/index.html"><img id="logo" src="/assets/LOGO-STORE.svg" alt=""></a>
        </div>

        <div class="navbar-ramifications">
            <a id="a-top-sel" href="/src/store/store.html">Home</a>
            <a id="a-top" href="#">Products</a>
            <a id="a-top" href="#">Tecnology</a>

            <button id="nav-more" class="more-btn" title="More"><ion-icon name="ellipsis-vertical-outline"></ion-icon></button>
